<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
<ul class="nav nav-tabs">
            <li class="active"><a href="">文案列表</a></li>
            <li><a href="{:url('Copywriting/add')}">添加新文案</a></li>
        </ul>
    <form class="well form-inline margin-top-20" method="get" action="{:url('Copywriting/index')}">
       文案内容:
        <input type="text" class="form-control" name="keyword_name" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="文案关键字..."> &nbsp;&nbsp;

        <button class="btn btn-primary">搜索</button> &nbsp;&nbsp;
        <a class="btn btn-danger" href="{:url('Copywriting/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="60">文案编号</th>
            <th width="100">文案内容</th>
            <th width="100">文案标签</th>
            <th width="100">文案创建时间</th>
            <th width="80">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="data" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.content}</td>
                <td>{:findLabel($vo.id)}</td>
                <td>{$vo.create_time}</td>
                <td>
                    <a class="btn btn-success js-ajax-submit"  href="{:url('Copywriting/edit',array('content'=>$vo['content'],'id'=>$vo['id']))} ">修改</a>
                    <a class="btn btn-danger js-ajax-submit"  href="{:url('Copywriting/del',array('id'=>$vo['id']))} ">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
