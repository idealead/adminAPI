<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Copywriting/index')}">已发布任务列表</a></li>
        <li><a href="{:url('Copywriting/add')}">添加任务</a></li>
        <li class="active"><a href="javascript:;">编辑任务</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Copywriting/edit')}">
        <input type="hidden" name="id" value="{$data.id}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>任务名称:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="content" value="{$data.content}" placeholder="任务名称">
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('Copywriting/index')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
