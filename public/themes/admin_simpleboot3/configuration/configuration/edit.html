<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Configuration/index')}">常量列表</a></li>

    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Configuration/editUp')}">
        <input type="hidden" name="id" value="{$data.id}">

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>编号:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="id" value="{$data.id}" readonly="readonly">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>抠图数量:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="number" value="{$data.number}" placeholder="输入最大数量">
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('Configuration/index')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
