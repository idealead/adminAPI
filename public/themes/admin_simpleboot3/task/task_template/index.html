<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href=" ">审核模板任务列表</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="get" action="{:url('TaskTemplate/index')}">
        模板审核人名称:
        <input type="text" class="form-control" name="keyword_name" style="width: 200px;"
               value="{$keyword_name|default=''}" placeholder="请输入模板审核人名称..."> &nbsp;&nbsp;
        模板审核人编号:
        <input type="text" class="form-control" name="keyword_id" style="width: 200px;"
               value="{$keyword_id|default=''}" placeholder="请输入模板审核人编号..."> &nbsp;&nbsp;
        模板审核状态:
        <select class="form-control" name="search_classify" style="width: 140px;">
            <option value='1'>未审核</option>
        </select> &nbsp;&nbsp;

        <button class="btn btn-primary">搜索</button> &nbsp;&nbsp;
        <a class="btn btn-danger" href="{:url('TaskTemplate/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="60">模板编号</th>
            <th width="100">模板审核人编号</th>
            <th width="100">模板审核人名称</th>
            <th width="60">模板审核状态</th>
            <th width="60">详细</th>
            <th width="80">任务重新分配</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="data" item="vo">
            <tr>
                <td>{$vo.template_id}</td>
                <td>{$vo.template_user_id}</td>
                <td>{:getUserName($vo.template_user_id)}</td>
                <td>{:getTemplateStatusName($vo.template_status)}</td>
                <td><a href="javascript:parent.openIframeLayer('{:url('TaskTemplate/details',array('template_id'=>$vo['template_id']))}');" >详情</a></td>
                <td>
                    <a class="btn btn-success"  href="{:url('TaskTemplate/reallocateTemplate',array('template_user_id'=>$vo['template_user_id'],'id'=>$vo['id']))} ">所选任务</a>
                    <a class="btn btn-danger"  href="{:url('TaskTemplate/allReallocateTemplate',array('template_user_id'=>$vo['template_user_id'],'id'=>$vo['id']))} ">全部任务</a>


                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
