<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">模板文案列表</a></li>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20" method="get" action=" ">
        模板名称:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入模板名称的关键字..."> &nbsp;&nbsp;

        <button class="btn btn-primary">搜索</button> &nbsp;&nbsp;
        <a class="btn btn-danger" href=" ">清空</a>
    </form>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="30">文案编号</th>
            <th width="100">预览图</th>
            <th width="30">模板编号</th>
            <th width="60">模板名称</th>
            <th width="30">文案id集</th>
            <th width="200">文案参考</th>
            <th width="80">{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td style="height: 100px;">
                        <notempty name="vo.path">
                            <a href="javascript:parent.imagePreviewDialog('{:files_truth_path($vo['path'],$vo['type'])}');">
                                <img src="{:files_truth_path($vo['path'],$vo['type'])}" style="max-height: 100px;max-width: 200px;">
                            </a>
                        <else/>
                            ━
                        </notempty>
                    </td>
                    <td>{$vo.template_id}</td>
                    <td>{$vo.template_name}</td>
                    <td>{$vo.word_id}</td>
                    <td>{$vo.content}</td>
                    <td>
                        <a class="btn btn-xs btn-success"  href="{:url('Word/edit',array('id'=>$vo['id']))} ">修改</a>
                        <a class="btn btn-xs btn-danger js-ajax-delete " href="{:url('Word/del',array('word_id'=>$vo['word_id'],'word_tmp_id'=>$vo['id'],'template_id'=>$vo['template_id']))}">删除</a>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
