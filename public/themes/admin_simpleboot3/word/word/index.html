<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">模板列表</a></li>
    </ul>

    <form class="well form-inline margin-top-20" method="get" action=" ">
        模板名称:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入模板名称的关键字..."> &nbsp;&nbsp;


        上传时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}">

        <button class="btn btn-primary">搜索</button> &nbsp;&nbsp;
        <a class="btn btn-danger" href=" ">清空</a>
    </form>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="60">模板编号</th>
            <th width="100">预览图</th>
            <th width="60">模板名称</th>
            <th width="80">上传者</th>
            <th width="160">上传时间</th>
            <th width="80">{:lang('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
            <foreach name="data" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td style="height: 100px;">
                        <notempty name="vo.path">
                            <a href="javascript:parent.imagePreviewDialog('{:files_truth_path($vo['path'],$vo['type'])}');">
                                <img src="{:files_truth_path($vo['path'],$vo['type'])}" style="max-height: 100px;max-width: 200px;">
                            </a>
                        <else/>
                            ━
                        </notempty>
                    </td>
                    <td>{$vo.template_name}</td>
                    <td>{$vo.author}</td>
                    <td>{$vo.createtime}</td>
                    <td>
                        <a class="btn btn-xs btn-success" href="javascript:parent.openIframeLayer('{:url('Word/wordList',array('id'=>$vo['id']))}');">参考文案</a>
                        <a class="btn btn-xs btn-success" href="javascript:parent.openIframeLayer('{:url('Word/add',array('id'=>$vo['id']))}');">文案添加</a>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>
    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
