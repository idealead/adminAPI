<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Label/classify')}">标签分类列表</a></li>
        <li class="active"><a href="javascript:;">添加标签分类</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Label/classify_add')}">
        <div class="form-group">
            <label for="input-parent_id" class="col-sm-2 control-label"><span class="form-required">*</span>上级</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="parent_id" id="input-parent_id">
                    <option value="0">作为一级分类</option>
                    {$select_category}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>标签分类名称:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="classify_name" value="" placeholder="请填写分类名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述:</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="classify_remark" rows="5" cols="57" placeholder="请填写分类描述"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="listorder" value="0" placeholder="排序">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="status">
                    <option value="1">显示</option>
                    <option value="0">隐藏</option>
                    <option value="2">删除</option>
                </select>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('Label/classify')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
