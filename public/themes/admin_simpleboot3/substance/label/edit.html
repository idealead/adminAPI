<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Label/index')}">标签列表</a></li>
        <li><a href="{:url('Label/add')}">添加标签</a></li>
        <li class="active"><a href="javascript:;">编辑标签</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Label/add')}">
        <input type="hidden" name="id" value="{$data.id}">
        
        <div class="form-group">
            <label for="input-parent_id" class="col-sm-2 control-label"><span class="form-required">*</span>标签分类</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="classify_id" id="input-parent_id">
                    <option value="0">无分类、其他分类</option>
                    {$select_category}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>标签名称:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="label_name" value="{$data.label_name}" placeholder="请填写标签名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述:</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="remark" rows="5" cols="57" placeholder="请填写描述">{$data.remark|default = ''}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="listorder" value="{$listorder|default='0'}" placeholder="排序">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-md-6 col-sm-10">
            <php>
                $status_0 = $data['status'] === 0 ? "selected" : "";
                $status_1 = $data['status'] === 1 ? "selected" : "";
                $status_2 = $data['status'] === 2 ? "selected" : "";
            </php>
                <select class="form-control" name="status">
                    <option value="1" {$status_1}>显示</option>
                    <option value="0" {$status_0}>隐藏</option>
                    <option value="2" {$status_2}>删除</option>
                </select>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:url('Label/index')}">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
